<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h3 class="mb-3">BÀI TẬP 1</h3>
        <div class="w-50 mb-3">
            <label class="form-label">Lương 1 ngày</label>
            <input id="pay" type="number" class="form-control mb-3" value="100000" disabled>

            <label class="form-label">Số ngày làm</label>
            <input id="workdays" type="number" class="form-control mb-3" placeholder="Nhập vào số ngày làm">

            <button onclick="ex1()" class="btn btn-success mb-3">Tính tiền lương</button>
            <br>
            <label class="form-label">Kết quả</label>
            <input id="result1" type="text" class="form-control mb-5" disabled>
            <hr>
        </div>


    </div>
    <div class="container">
        <h3 class="mb-3">BÀI TẬP 2</h3>
        <div class="w-50 mb-3">
            <label class="form-label">Số thực thứ 1</label>
            <input id="number1" type="number" class="form-control mb-3" placeholder="Nhập vào số thực">

            <label class="form-label">Số thực thứ 2</label>
            <input id="number2" type="number" class="form-control mb-3" placeholder="Nhập vào số thực">
            
            <label class="form-label">Số thực thứ 3</label>
            <input id="number3" type="number" class="form-control mb-3" placeholder="Nhập vào số thực">
            
            <label class="form-label">Số thực thứ 4</label>
            <input id="number4" type="number" class="form-control mb-3" placeholder="Nhập vào số thực">

            <label class="form-label">Số thực thứ 5</label>
            <input id="number5" type="number" class="form-control mb-3" placeholder="Nhập vào số thực">

            <button onclick="ex2()" class="btn btn-success mb-3">Tính giá trị trung bình của 5 số</button>
            <br>
            <label class="form-label">Kết quả</label>
            <input id="result2" type="text" class="form-control mb-5" disabled>
            <hr>
        </div>


    </div>
    <div class="container">
        <h3 class="mb-3">BÀI TẬP 3</h3>
        <div class="w-50 mb-3">
            <label class="form-label">Tỷ giá USD</label>
            <input id="rate" type="text" class="form-control mb-3" value="23500" disabled>

            <label class="form-label">Số tiền USD cần đổi</label>
            <input id="usd" type="number" class="form-control mb-3" placeholder="Nhập vào số tiền USD">

            <button onclick="ex3()" class="btn btn-success mb-3">Tính quy đổi ra VND</button>
            <br>
            <label class="form-label">Kết quả</label>
            <input id="result3" type="text" class="form-control mb-5" disabled>
            <hr>
        </div>


    </div>
    <div class="container">
        <h3 class="mb-3">BÀI TẬP 4</h3>
        <div class="w-50 mb-3">
            <label class="form-label">Chiều dài</label>
            <input id="length" type="number" class="form-control mb-3" placeholder="Nhập vào chiều dài hình chữ nhật">

            <label class="form-label">Chiều rộng</label>
            <input id="width" type="number" class="form-control mb-3" placeholder="Nhập vào chiều rộng hình chữ nhật">

            <button onclick="ex4()" class="btn btn-success mb-3">Tính chu vi và diện tích hình chữ nhật</button>
            <br>
            <label class="form-label">Kết quả</label>
            <input id="result4" type="text" class="form-control mb-5" disabled>
            <hr>
        </div>


    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script src="./index.js"></script>
</body>

</html>
